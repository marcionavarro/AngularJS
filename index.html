<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Telefonica - AngularJS</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<style>
		.table {
			margin-top: 20px;
		}

		.form-control {
			margin-bottom: 5px;
		}

		.selecionado {
			background-color: yellow;
		}

		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script>
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{ nome: "Pedro", telefone: "99998888", cor: "blue" },
				{ nome: "Ana", telefone: "99998877", cor: "yellow" },
				{ nome: "Maria", telefone: "99998866", cor: "red" }
			];
			$scope.operadoras = [
				{ nome: "Oi", codigo: 14, categoria: "Celular" },
				{ nome: "Vivo", codigo: 15, categoria: "Celular" },
				{ nome: "Tim", codigo: 41, categoria: "Celular" },
				{ nome: "GVT", codigo: 25, categoria: "Fixo" },
				{ nome: "Embratel", codigo: 21, categoria: "Fixo" }
			];
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			};
			$scope.apagarContatos = function (contatos) {
				$scope.contatos = contatos.filter(function (contato) {
					if (!contato.selecionado) return contato;
				});
			};
			$scope.isContatoSelecionado = function (contatos) {
				return contatos.some(function (contato) {
					return contato.selecionado;
				});
			};
		});
	</script>
</head>

<body ng-controller="listaTelefonicaCtrl">
	<div class="col-lg-6 p-3 mt-5 mx-auto">
		<div class="jumbotron">
			<h3 class="text-center bg-white p-2 mb-5 w-50 mx-auto">{{app}}</h3>
			<table ng-show="contatos.length > 0" class="table">
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Operadora</th>
					<th></th>
				</tr>
				<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
					<td><input type="checkbox" ng-model="contato.selecionado" /></td>
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome}}</td>
					<td>
						<div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div>
					</td>
				</tr>
			</table>
			<hr />
			<form name="contatoForm">
				<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome"
					ng-required="true" ng-minlength="10" />
				<input class="form-control" type="text" ng-model="contato.telefone" name="telefone"
					placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
				<select class="form-control" ng-model="contato.operadora"
					ng-options="operadora.nome for operadora in operadoras">
					<option value="">Selecione uma operadora</option>
				</select>
			</form>

			<div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
				<div ng-message="required">
					Por favor, preencha o campo nome!
				</div>
				<div ng-message="minlength">
					O campo nome deve ter no m√≠nimo 10 caracteres.
				</div>
			</div>

			<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
				class="alert alert-danger">
				Por favor, preencha o campo telefone!
			</div>
			<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
				O campo telefone deve ter o formato DDDDD-DDDD.
			</div>
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)"
				ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)"
				ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
		</div>
	</div>
	<div ng-include="'footer.html'"></div>
</body>

</html>

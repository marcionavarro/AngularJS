<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Telefonica - AngularJS</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{ nome: "Pedro", telefone: "99998888" },
				{ nome: "Ana", telefone: "99998877" },
				{ nome: "Maria", telefone: "99998866" }
			];
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
		});
	</script>
</head>

<body ng-controller="listaTelefonicaCtrl">
	<div class="col-lg-6 mx-auto mt-5">
		<div class="jumbotron">
			<h3>{{app}}</h3>
			<table class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
				</tr>
			</table>
			<hr />
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
			<input class="form-control my-3" type="text" ng-model="contato.telefone" placeholder="Telefone" />
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
			{{contato}}
		</div>
	</div>
</body>

</html>

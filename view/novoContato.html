<div class="container mt-5">
    <div class="mx-auto">
        <div class="jumbotron p-lg-5 shadow">
            <form name="contatoForm">
                <select class="form-control mb-3" ng-model="contato.tipo">
                    <option value="">Selecione o tipo</option>
                    <option>Pessoa Física</option>
                    <option>Pessoa Jurídica</option>
                </select>

                <div ng-if="contato.tipo == 'Pessoa Física'">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control p-3" type="text" ng-model="contato.nome" name="nome"
                                placeholder="Nome" ng-required="true" ng-minlength="10" />
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control p-3" type="text" ng-model="contato.nome" name="nome"
                                placeholder="CPF" ng-required="true" />
                        </div>
                    </div>
                </div>

                <div ng-if="contato.tipo == 'Pessoa Jurídica'">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control p-3" type="text" ng-model="contato.nomeFantasia"
                                name="nomeFantasia" placeholder="Nome Fantasia" ng-required="true" ng-minlength="10" />
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control p-3" type="text" ng-model="contato.cnpj" name="cnpj"
                                placeholder="CNPJ" ng-required="true" />
                        </div>
                        <div class="form-group col-md-12">
                            <input class="form-control p-3" type="text" ng-model="contato.razaoSocial"
                                name="razaoSocial" placeholder="Razão Social" ng-required="true" />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input class="form-control p-3" type="text" ng-model="contato.telefone" name="telefone"
                            placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data"
                            ui-date />
                    </div>
                    <div class="form-group col-md-6">
                        <select class="form-control" ng-model="contato.operadora"
                            ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' for operadora in operadoras | orderBy:'nome'">
                            <option value="">Selecione uma operadora</option>
                        </select>
                    </div>
                </div>

            </form>

            <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
                <div ng-message="required" class="alert alert-danger">
                    Por favor, preencha o campo nome!
                </div>
                <div ng-message="minlength" class="alert alert-danger">
                    O campo nome deve ter no mínimo 10 caracteres.
                </div>
            </div>

            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
                class="alert alert-danger">
                Por favor, preencha o campo telefone!
            </div>
            <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
                O campo telefone deve ter o formato DDDDD-DDDD.
            </div>
            <button class="btn btn-primary btn-large p-2" ng-click="adicionarContato(contato)"
                ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
            <button class="btn btn-danger btn-large p-2" ng-click="apagarContatos(contatos)"
                ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
            <a href="#/contatos" class="btn  btn-outline-secondary p-2 ml-2">voltar</a>
        </div>
    </div>
</div>
